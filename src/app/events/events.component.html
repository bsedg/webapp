<div>
  <label>Event title:
      <input #eventTitle />
    </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="events">
  <li *ngFor="let event of events">
    <a routerLink="/detail/{{event.id}}">
      <span class="badge">{{event.id}}</span> {{event.title}}
    </a>
    <button class="delete" title="delete event"
    (click)="delete(event)">x</button>
  </li>
</ul>

<mat-list>
  <h3 mat-subheader>Events</h3>
  <mat-list-item *ngFor="let event of events">
    <mat-icon mat-list-icon>event</mat-icon>
    <h4 mat-line>{{event.title}}</h4>
    <p mat-line> {{event.createdAt | date}} </p>
  </mat-list-item>
</mat-list>
